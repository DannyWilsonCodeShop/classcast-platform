name: Infrastructure Maintenance

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      maintenance_type:
        description: 'Type of maintenance to perform'
        required: true
        default: 'security-updates'
        type: choice
        options:
        - security-updates
        - dependency-updates
        - backup-verification
        - performance-optimization
        - cost-optimization
      environment:
        description: 'Environment to maintain'
        required: true
        default: 'all'
        type: choice
        options:
        - staging
        - production
        - all
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  AWS_REGION: 'us-east-1'

jobs:
  # Security Updates Check
  security-updates:
    name: Security Updates
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.maintenance_type == 'security-updates' || github.event_name == 'schedule' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Maintenance
          
      - name: Check for security updates
        run: |
          npm audit --audit-level moderate
          npm outdated --depth=0
          
      - name: Check AWS security advisories
        run: |
          # Check for AWS security advisories
          aws securityhub get-findings \
            --filters '{"SeverityLabel": [{"Value": "HIGH", "Comparison": "EQUALS"}]}' \
            --query 'Findings[?ProductName==`AWS Lambda` || ProductName==`Amazon ECS`]' \
            --output table || echo "No high-severity findings found"
            
      - name: Check for known vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Dependency Updates
  dependency-updates:
    name: Dependency Updates
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.maintenance_type == 'dependency-updates' || github.event_name == 'schedule' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Check for outdated dependencies
        run: |
          npm outdated --depth=0
          cd cdk && npm outdated --depth=0
          
      - name: Create dependency update PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ðŸ”„ Automated dependency updates'
          body: |
            This PR contains automated dependency updates.
            
            ## Changes
            - Updated outdated npm packages
            - Updated CDK dependencies
            
            ## Testing
            - [ ] Run CI pipeline
            - [ ] Test in staging environment
            - [ ] Verify no breaking changes
          branch: dependency-updates
          delete-branch: true

  # Backup Verification
  backup-verification:
    name: Backup Verification
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.maintenance_type == 'backup-verification' || github.event_name == 'schedule' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Maintenance
          
      - name: Verify DynamoDB backups
        run: |
          # Check DynamoDB backup status
          aws dynamodb list-backups \
            --table-name demo-project-table \
            --query 'BackupSummaries[?BackupStatus==`AVAILABLE`]' \
            --output table
          
      - name: Verify S3 bucket versioning
        run: |
          # Check S3 bucket versioning
          aws s3api get-bucket-versioning \
            --bucket demo-project-storage-bucket
            
      - name: Verify RDS snapshots
        run: |
          # Check RDS snapshots if applicable
          aws rds describe-db-snapshots \
            --query 'DBSnapshots[?Status==`available`]' \
            --output table || echo "No RDS instances found"

  # Performance Optimization
  performance-optimization:
    name: Performance Optimization
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.maintenance_type == 'performance-optimization' || github.event_name == 'schedule' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Maintenance
          
      - name: Analyze CloudWatch metrics
        run: |
          # Get performance metrics for the last 7 days
          aws cloudwatch get-metric-statistics \
            --namespace AWS/ECS \
            --metric-name CPUUtilization \
            --dimensions Name=ServiceName,Value=demo-project-service \
            --start-time $(date -d '7 days ago' --iso-8601=seconds) \
            --end-time $(date --iso-8601=seconds) \
            --period 3600 \
            --statistics Average Maximum \
            --output table
            
      - name: Check Lambda performance
        run: |
          # Get Lambda performance metrics
          aws cloudwatch get-metric-statistics \
            --namespace AWS/Lambda \
            --metric-name Duration \
            --dimensions Name=FunctionName,Value=demo-project-function \
            --start-time $(date -d '7 days ago' --iso-8601=seconds) \
            --end-time $(date --iso-8601=seconds) \
            --period 3600 \
            --statistics Average Maximum \
            --output table || echo "No Lambda functions found"

  # Cost Optimization
  cost-optimization:
    name: Cost Optimization
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.maintenance_type == 'cost-optimization' || github.event_name == 'schedule' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Maintenance
          
      - name: Check for unused resources
        run: |
          # Check for unused EBS volumes
          aws ec2 describe-volumes \
            --filters "Name=status,Values=available" \
            --query 'Volumes[?Size>`0`]' \
            --output table || echo "No unused EBS volumes found"
            
      - name: Check for idle instances
        run: |
          # Check for idle EC2 instances
          aws ec2 describe-instances \
            --filters "Name=instance-state-name,Values=running" \
            --query 'Reservations[].Instances[?Tags[?Key==`Name` && contains(Value,`demo-project`)]]' \
            --output table || echo "No demo-project instances found"
            
      - name: Generate cost report
        run: |
          # Get cost and usage report for the last month
          aws ce get-cost-and-usage \
            --time-period Start=$(date -d '1 month ago' --iso-8601=date),End=$(date --iso-8601=date) \
            --granularity MONTHLY \
            --metrics BlendedCost \
            --group-by Type=DIMENSION,Key=SERVICE \
            --output table || echo "Cost Explorer not available"

  # Infrastructure Health Check
  infrastructure-health:
    name: Infrastructure Health Check
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.maintenance_type == 'all' || github.event_name == 'schedule' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Maintenance
          
      - name: Install CDK dependencies
        run: |
          cd cdk
          npm ci
          
      - name: Validate infrastructure
        run: |
          cd cdk
          npm run validate
          
      - name: Check infrastructure drift
        run: |
          cd cdk
          npm run diff
        continue-on-error: true
          
      - name: Check CloudWatch alarms
        run: |
          # Get all CloudWatch alarms
          aws cloudwatch describe-alarms \
            --query 'MetricAlarms[?AlarmName=~`demo-project.*`]' \
            --output table || echo "No demo-project alarms found"

  # Maintenance Summary
  maintenance-summary:
    name: Maintenance Summary
    runs-on: ubuntu-latest
    needs: [security-updates, dependency-updates, backup-verification, performance-optimization, cost-optimization, infrastructure-health]
    if: always()
    
    steps:
      - name: Generate maintenance report
        run: |
          echo "## ðŸ”§ Infrastructure Maintenance Report" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Job Results:" >> $GITHUB_STEP_SUMMARY
          echo "- Security Updates: ${{ needs.security-updates.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Updates: ${{ needs.dependency-updates.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backup Verification: ${{ needs.backup-verification.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Optimization: ${{ needs.performance-optimization.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Cost Optimization: ${{ needs.cost-optimization.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Infrastructure Health: ${{ needs.infrastructure-health.result }}" >> $GITHUB_STEP_SUMMARY
          
      - name: Send maintenance notification
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "ðŸ”„ Scheduled infrastructure maintenance completed"
            echo "Check the workflow run for detailed results"
          else
            echo "ðŸ”§ Manual infrastructure maintenance completed"
            echo "Type: ${{ github.event.inputs.maintenance_type }}"
            echo "Environment: ${{ github.event.inputs.environment }}"
          fi
